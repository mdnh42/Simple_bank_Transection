<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Transection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-5">Let's get Some <span
                class="font-semi-bold text-orange-500 ">টাকা</span> </h1>

    </header>
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-600 p-8 rounded-xl">
                <h4 class="text-2xl">Deposite</h4>
                <p class="text-5xl">$<span id="deposite_placement">00</span> </p>
            </div>
            <div class="bg-yellow-600 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <p class="text-5xl">$<span id="widthdraw-placement">00</span></p>
            </div>
            <div class="bg-violet-600 p-8 rounded-xl">
                <h4 class="text-2xl">Balace</h4>
                <p class="text-5xl">$ <span id="total-balance">100000</span></p>
            </div>
        </div>
    </section>
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-indigo-600 p-8 rounded-xl">
                <h4 class="text-2xl text-white">Please Deposite</h4>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="amount-user" placeholder="Amount">
                <button class="bg-amber-500 hover:bg-sky-700 px-8 py-2 font text-white font-medium rounded-lg"
                    type="submit" id="btn-deposite">Deposite</button>

            </div>
            <div class="bg-fuchsia-600 p-8 rounded-xl">
                <h4 class="text-2xl text-white">Please Widthdraw</h4>
                <input id="widthdrawamout" class="w-9/12 block mb-2 px-3" type="email" name="" id="email"
                    placeholder="amount">
                <button id="btn-widthdraw"
                    class="bg-amber-500 hover:bg-sky-700 px-8 py-2 font text-white font-medium rounded-lg"
                    type="submit">Widthdraw</button>

            </div>
        </div>
        <div class="mx-auto text-center">
            <button id="logout"
                class="mt-12 bg-amber-500 hover:bg-sky-700 px-8 py-2 font text-white font-medium rounded-lg"
                type="submit">Logout</button>

        </div>
    </section>


    
    <script src="js/bank.js"></script>
    <script src="js/widthdraw.js"></script>
</body>

</html>
