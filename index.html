<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Transection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-5">Welcome Our Secret <span
                class="font-semi-bold text-orange-500 ">Hasan's BANK</span> </h1>
        
    </header>
    <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl font-semi-bold">Please, LOGIN</h3>
        <div>
            <input class="w-9/12 block mb-2 px-3"  type="email" name="" id="email" placeholder="Email">
            <input class="w-9/12 block mb-2 px-3" type="password" name="" id="password" placeholder="Password">

            <button class="bg-amber-500 hover:bg-sky-700 px-8 py-2 font text-white font-medium rounded-lg" type="submit" id="btn-submit">Submit</button>
        </div>
    </section>


    <script src="js/app.js"></script>
    <script src="js/bank.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
